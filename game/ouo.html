<!DOCTYPE html>
<html>
<head>
    <title>Phaser Example</title>
    <script src="phaser.min.js"></script>
</head>
<body>
    <script>

        var config = {              //物件屬性
            type: Phaser.AUTO,      //自動選擇為最好的渲染方式
            width: 800,             //寬高設定
            height: 600,
            physics: {              //加入物理模塊
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {                
                preload: preload,   //加載資料
                create: create,     //創建畫面
                update: update      //刷新畫面
            }
        };

        function preload(){
            this.load.image('zone', 'UI/zone.png');
        }

        function create(){
            var image = this.add.image(400, 300, 'zone');
            image.setTint(0x28FF28); 
        }

        function update(){

        }

    
    </script>
</body>
</html>
